name: CI

on:
  push:
    branches: [main, develop, 'feature/**', 'stdlib-and-secret-binaries']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-features

      - name: Upload compiler binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: stoffellang-${{ matrix.os }}
          path: target/release/stoffellang
          retention-days: 7

  # Trigger integration tests when pushing to main
  trigger-integration-tests:
    name: Trigger Integration Tests
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger integration tests
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INTEGRATION_TESTS_PAT }}
          repository: Stoffel-Labs/integration-tests
          event-type: stoffel-lang-updated
          client-payload: '{"ref": "${{ github.sha }}", "branch": "${{ github.ref_name }}"}'
